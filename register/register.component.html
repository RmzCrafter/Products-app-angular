<div
  class="flex-grow flex items-center justify-center bg-gradient-to-r from-green-50 to-teal-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <form (ngSubmit)="register()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm space-y-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-semibold"
            >Email:</label
          >
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            required
            class="appearance-none rounded-md block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Email address"
          />
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-semibold"
            >Password:</label
          >
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            required
            class="appearance-none rounded-md block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Password"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
