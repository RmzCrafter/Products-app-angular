<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let product of products"
      class="bg-white shadow-md rounded-lg overflow-hidden transition-transform transform hover:scale-105"
    >
      <div class="p-6">
        <h3 class="text-xl font-bold text-gray-800 mb-2">{{ product.name }}</h3>
        <p class="text-gray-600 mb-4">{{ product.description }}</p>
        <div class="flex justify-between items-center space-x-2">
          <span class="text-green-600 font-semibold">{{
            product.price | currency
          }}</span>
          <div class="flex space-x-2">
            <button
              (click)="product.isEditing = !product.isEditing"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors"
            >
              {{ product.isEditing ? "Cancel" : "Edit" }}
            </button>
            <button
              (click)="deleteProduct(product.id!)"
              class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors"
            >
              Delete
            </button>
          </div>
        </div>
        <div *ngIf="product.isEditing" class="mt-4">
          <input
            [(ngModel)]="product.name"
            type="text"
            class="w-full mb-2 px-3 py-2 border rounded-md"
            placeholder="Product Name"
          />
          <textarea
            [(ngModel)]="product.description"
            class="w-full resize-none mb-2 px-3 py-2 border rounded-md"
            placeholder="Product Description"
          ></textarea>
          <input
            [(ngModel)]="product.price"
            type="number"
            class="w-full mb-2 px-3 py-2 border rounded-md"
            placeholder="Product Price"
          />
          <button
            (click)="updateProduct(product)"
            class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
